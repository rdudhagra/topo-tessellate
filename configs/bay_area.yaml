version: 1
name: bay_area
output_prefix: bay_area
bounds: [-122.67, 37.22, -121.75, 38.18]

elevation_source:
  type: geotiff
  topo_dir: topo
  # Prefer auto-discovery; override with file/files if desired
  glob: "*.tif"

terrain:
  elevation_multiplier: 3.5
  downsample_factor: 1
  water_threshold: 1
  adaptive_tolerance_z: 30.0
  adaptive_max_gap_fraction: 0.01
  adaptive_max_sampled_rows: 10000
  adaptive_max_sampled_cols: 10000

buildings:
  enabled: true
  timeout: 120
  extract:
    max_building_distance_meters: 35
  generate:
    building_height_multiplier: 3.5
    min_building_height: 100

output:
  directory: .


