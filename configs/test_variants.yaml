      topo_dir: topo
      file: USGS_1M_10_x55y419_CA_SanFrancisco_B23.tif
    terrain:
      base_height: 150
      elevation_multiplier: 1
      downsample_factor: 2
      water_threshold: 1
      decimate: true
      decimate_max_error: 2.0
    buildings:
      enabled: false
    output:
      directory: .

  - name: lightbase_dec_250k_ds2
    output_prefix: test_lightbase_dec_250k_ds2
    bounds: [-122.42846, 37.77723, -122.37645, 37.81792]
    elevation_source:
      type: geotiff
      topo_dir: topo
      file: USGS_1M_10_x55y419_CA_SanFrancisco_B23.tif
